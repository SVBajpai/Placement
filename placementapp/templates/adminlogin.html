{% load static %}
<!DOCTYPE html>
<html lang="en">
<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    *:focus {
      outline: none;
    }
    body {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      {% comment %} background-image: url("https://i.postimg.cc/nz6YzMPg/background.jpgs"); {% endcomment %}
      background-image:url("{% static 'images/adminBg1.png' %}");
      background-size: cover;
      font-family: "Roboto";
    }

.topbar {
  width: 100%;
  padding: 10px 30px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 10;
}

.topbar .left {
  font-size: 18px;
}

.topbar .right a {
  color: #ffc107;
  text-decoration: none;
  font-size: 16px;
}

.topbar .right a:hover {
  text-decoration: underline;
}



    .container {
      width: 800px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      border: 10px solid #fff;
      border-radius: 10px;
    }
    .bg {
      width: 50%;
      height: 100%;
      {% comment %} background-image: url("https://i.postimg.cc/nz6YzMPg/background.jpgs"); {% endcomment %}
      background-image:url("{% static 'images/adminBg1.png' %}");
      background-size: cover;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      position: relative;
    }
    .bg::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 140, 0, 0.5) 100%
      );
    }
    form {
      min-width: 250px !important;
      width: 50%;
      height: 100%;
      padding: 30px 20px;
    }
    .heading {
      font-size: 40px;
      text-transform: capitalize;
      margin-bottom: 60px;
      text-align: center;
    }
    label {
      font-size: 16px;
      display: block;
      margin: 10px 0;
      text-transform: capitalize;
    }
    input {
      font-size: 16px;
      display: block;
      width: 90%;
      border: none;
      border-bottom: 1px solid #000;
      margin-bottom: 20px;
    }
    .login-btn {
      width: 130px;
      height: 30px;
      text-transform: capitalize;
      border-radius: 50px;
      border: none;
      background: orange;
      color: #fff;
      display: block;
      cursor: pointer;
      margin: 50px auto;
    }
    .register-btn {
      font-size: 14px;
      color: rgb(117, 117, 117);
      text-transform: capitalize;
      position: absolute;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
    }
    
    @media screen and (max-width: 750px) {
      .container {
        width: 350px;
      }
      .bg {
        display: none;
      }
      form {
        display: 100%;
      }
    }    
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="topbar">
  <div class="left">Placement Prediction Portal</div>
  <div class="right"><a href="/">Back to Home</a></div>
</div>

  <div class="container">
    <div class="bg"></div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <h2 class="heading">Admin Login</h2>

      <label for="username">Username: </label>
      <input type="text" name="username" required>

      <label for="password">Password: </label>
      <input type="password" name="password" required>

      <button class="login-btn" type="submit">Login</button>
      <a href="/"><span class="register-btn">Back Home</span></a>
    </form>
  </div>
</body>

</html>
