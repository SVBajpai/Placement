  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function showAlertMsg(icon, msg){
      if(icon == 'error'){
        title = "Oops...";
      }
      else{
        title = "Great";
      }
      console.log(icon);
      Swal.fire({
        icon: icon,
        title: title,
        text: msg,
        footer: ''
      });
    }


    {% for i in messages %}
      showAlertMsg('{{i.tags}}', "{{i}}");
