name: Django CI/CD

# Trigger workflow on push to main, only when specific folders/files change
on:
  push:
    branches:
      - main
    paths:
      - "placementapp/**"
      - "placementprediction/**"
      - "manage.py"
      - "requirements.txt"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python 3.11 (compatible with TensorFlow 2.14)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ Install project dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 5️⃣ Check Python and TensorFlow version (debug)
      - name: Check Python & TensorFlow
        run: |
          python --version
          python -c "import tensorflow as tf; print('TensorFlow version:', tf.__version__)"

      # 6️⃣ Run Django system checks
      - name: Django check
        run: python manage.py check

      # 7️⃣ Optional: Run tests (if you have Django tests)
      # - name: Run Django tests
      #   run: python manage.py test
